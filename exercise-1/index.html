<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta content='IE=edge' http-equiv='X-UA-Compatible'>
      <title>User List</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel="stylesheet" type="text/css" href="css/userStyle.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script src="https://kit.fontawesome.com/38fdd47391.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="user-page" >
         <header id="user-list-header">
            <div id="user-list-title"><i class="fas fa-users"></i>User List</div>
         </header>
         <script id="template" type="text/x-handlebars-template">  
            <li id="user-list" class="user-list-style">
                <ul id="user-avatar">
                    {{#if user-avatar}}
                        <img src={{user-avatar}} alt={{name}} class="user-image">
                    {{else}}
                        <img src='./assets/user-avatar-alt.png' alt={{name}} class="user-image-alt">
                    {{/if}}
                    <div id="name-{{id}}" class="user-name">{{name}}</div>
                    <br/>
                    <table id="item-id-{{id}}" style="display: none">
                          <tr>
                            <td data-field="id">
                              <span class="text-success">
                                ID
                              </span>
                            </td>
                            <td data-field="id-value">
                              <span class="text-success">
                                {{id}}
                              </span>
                            </td>
                          </tr>
                          <tr>
                            <td data-field="date">
                              <span class="text-success">
                                Created At
                              </span>
                            </td>
                            <td data-field="date-value">
                              <span class="text-success">
                                {{createdAt}}
                              </span>
                            </td>
                          </tr>
                    </table>
                </ul>
                <div id="update-user-list">
                    <button id="button-{{id}}" class="reveal-details-button" onclick="revealDetails({{this.id}})"><i class="fas fa-address-card"></i> &nbsp;Reveal Details </button>
                </div>
            </li>
         </script>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
      <script src='js/app.js'></script>  
      <footer id="user-list-footer">
         <div id="user-list-note">Developed  in 
            <i class="fab fa-draft2digital"></i> 
            <i class="fas fa-circle"></i> 
            <i class="fab fa-draft2digital"></i> 
            <i class="fas fa-i-cursor"></i> 
            by: Hiti Sinha
         </div>
      </footer>
   </body>
</html>
